<!DOCTYPE html>
<html>
<head>
  <title>JSON Table with Text Search</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    input[type="text"] {
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
  <table id="dataTable">
    <thead>
      <tr>
        <th>EN</th>
        <th>HE</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  
  <script src="english_5.js"></script>
</body>
</html>
