<!DOCTYPE html>
<html>

<head>
  <title>Pixel Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pixel Converter</h1>
  <div>
    <label for="pixels">Pixels (px):</label>
    <input type="number" id="pixels" min="0" step="1" placeholder="Enter pixels">
  </div>
  <div>
    <button onclick="convertPixels()">Convert</button>
  </div>
  <div id="result"></div>
  <script src="script.js" defer> </script>
</body>

</html>
