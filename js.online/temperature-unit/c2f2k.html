<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function convertCelsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }

        function convertCelsiusToKelvin() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var kelvin = celsius + 273.15;
            document.getElementById("kelvin").value = kelvin.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius" oninput="convertCelsiusToFahrenheit(); convertCelsiusToKelvin();">
    <br><br>
    <label for="fahrenheit">Fahrenheit: </label>
    <input type="text" id="fahrenheit" readonly>
    <br><br>
    <label for="kelvin">Kelvin: </label>
    <input type="text" id="kelvin" readonly>
</body>
</html>
