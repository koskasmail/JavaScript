<!DOCTYPE html>
<html>
<head>
    <title>Pixel to Em/Rem Converter</title>
    <link rel="stylesheet" href="css_size.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <label id="f1" for="pxInput"> Px: </label>
            <input type="number" id="pxInput" step="any">
        </div>
        <div class="input-field">
            <label  id="f2" for="emOutput"> Em: </label>
            <input type="text" id="emOutput" readonly>
        </div>
        <div class="input-field">
            <label  id="f3" for="remOutput">Rem: </label>
            <input type="text" id="remOutput" readonly>
        </div>
    </div>

    <script src="css_size.js" defer></script>
</body>
</html>
