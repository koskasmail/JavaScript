<!DOCTYPE html>
<html>

<head>
	<title>Two Fields and One Button</title>
	<link rel="stylesheet" href="search_basic.css">
</head>

<body>
	<div class="container">
			<label for="field1">Source:</label>
			<input type="text" id="field1" name="field1"><br>

			<label for="field2">Search:</label>
			<input type="text" id="field2" name="field2"><br>

			<br/>
			<button id="empty" type="submit"> empty </button>
			<button id="num" type="submit">  isnum</button>
			<button id="text" type="submit">  istxt</button>
	</div>

	<div id="output"></div>
	<script src="search_basic.js" defer></script>
	<script src="empty.js" defer></script>
	<script src="number.js" defer></script>
	<script src="text.js"></script>
</body>

</html>
