<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius" class="symbol"> C </label>
        <input type="number" id="celsius" min=0 oninput="convertCelsiusToFahrenheit(); convertCelsiusToKelvin();">
        <label for="celsius">Celsius: </label>
        <br><br>
        <label for="fahrenheit" class="symbol"> F </label>
        <input type="text" id="fahrenheit" readonly>
        <label for="fahrenheit">Fahrenheit: </label>
        <br><br>
        <label for="kelvin" class="symbol"> K </label>
        <input type="text" id="kelvin" readonly>
        <label for="kelvin">Kelvin: </label>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
